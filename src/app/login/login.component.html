<div class="container">
  <label>
    <h1> Welcome to MyEats </h1>
    <h4>Please sign-up/log-in save your data</h4>
  </label>
    <div class="loginGroup">
      <input class="username" 
        name="username" 
        type="text"
        id="loginUser"
        placeholder="username">

      <button type="submit"
        class="logButton"
        (click)="logButtonClicked()">
        Login
      </button>
    </div>
</div>
